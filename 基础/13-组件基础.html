<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="vue.js"></script>
</head>
<body>
    <h1>Vue中使用组件的步骤</h1>
    <ul>
        <li><h3>定义组件</h3></li>
        <li><h3>注册组件</h3></li>
        <li><h3>使用组件</h3></li>
    </ul>
    <hr>
    <h1>示例</h1>
    <div id="example">
        <h2>{{msg}}</h2>
        <!-- 使用组件 -->
        <p>局部组件</p>
        <part-button-counter></part-button-counter>
        <p>全局组件</p>
        <global-button-counter></global-button-counter>
    </div>
    
    <div id="example2">
        <h2>VM2</h2>
        <p>全局组件</p>
        <global-button-counter></global-button-counter>
    </div>
    

    <script>
        /* 创建全局组件 */
        // 不要写el配置项
        // data必须写成函数形式，避免多次使用组件导致共用data对象导致一个问题
        const counter = Vue.extend({
            data: function() {
                return {count : 0}
            },
            template:`
                <div style="background-color:#EEE; width: 20rem">
                    <p>You Clicked me {{count}} times.</p>
                    <button @click="count++">CLICK</button>
                </div>
            `
        })
        /* 注册组件 */
        // 全局注册counter组件，命名为global-button-counter
        // 此后所有的vm都可以以自定义元素标签<global-button-counter>使用组件了
        Vue.component('global-button-counter', counter);
        /* 创建vm对象 */
        const vm1 = new Vue({
            el: '#example',
            data: {
                msg: 'VM1'
            },
            // 把之前的组件在vm内部局部注册，命名为part-button-counter
            components: {
                'part-button-counter':counter
            }
        })

        const vm2 = new Vue({
            el: '#example2'
        })
    </script>
</body>
</html>
