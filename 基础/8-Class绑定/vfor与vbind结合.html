<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for和v-bind的结合</title>
    <style>
        li {
            cursor: pointer;
        }
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in movies" :key="index" :class="{active:index===currentIndex}"
                @click="changeColor(index)">{{index+"---"+item}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                currentIndex: 0,
                movies: ["海王", "海贼王", "火影忍者", "复仇者联盟"]
            },
            methods: {
                changeColor(index) {
                    this.currentIndex = index;
                }
            },
        })
    </script>
</body>

</html>
