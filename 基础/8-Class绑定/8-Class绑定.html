<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .greenClass {
            background-color: #43bd87;
            color: #FFF;
        }

        .blackClass {
            color: black;
        }

        .smallClass {
            font-size: 20px;
        }

        .bigClass {
            line-height: 100px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- v-bind 表达式结果的类型除了字符串之外，还可以是*对象*或*数组*。-->

    <!-- 动态绑定class*对象*用法 -->
    <!-- <div v-bind:class="{key1:value1, key2:value2}"> Hi </div> -->
    <div id="app">
        <!-- green 这个 class 存在与否将取决于数据 property isGreen 的 truthiness -->
        <!-- 可以在对象中传入更多字段来动态切换多个 class -->
        <div v-bind:class="{greenClass: isGreen, blackClass: isBlack, bigClass: isBig}"
            style="width: 200px; height: 100px;text-align: center;">
            Hi
        </div>
        <div v-bind:class="classObject" style="width: 200px; height: 100px;text-align: center;">
            Vue
        </div>
    </div>
    <hr>
    
    <!-- 动态绑定class*数组*用法 -->
    <!-- <div v-bind:class="['class1', {class2: true}, getClass3()]"> Hi </div> -->
    <div id="app2">
        <!-- 可以把一个数组传给 v-bind:class，以应用一个 class 列表 -->
        <div :class="[{greenClass: isGreen}, smallClass]">Framework</div>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                isGreen: true,
                isBlack: false,
                isBig: true,
                classObject: {
                    smallClass: false,
                    bigClass: true,
                    blackClass: true
                }
            }
        })

        let vm2 = new Vue({
            el: "#app2",
            data: {
                isGreen: true,
                smallClass: 'small' // 引用class时要用字符串形式
            }
        })
    </script>
</body>

</html>
