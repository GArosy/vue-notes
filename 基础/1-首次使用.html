<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首次使用</title>
    <!-- 引入开发版本的vue.js，包含完整的警告和调试模式。而生产环境版本的vue.min.js拥有更小的体积、更快的速度 -->
    <!-- Vue 会被注册为一个全局变量 -->
    <script src="vue.js"></script>
</head>

<body>
    <h1>Vue的简单使用与模板语法</h1>
    <!-- 原生js写法：命令式编程 -->
    <div id="vanilla"></div>

    <script>
        let message = 'Form vanilla JS';
        document.getElementById("vanilla").innerHTML = message; // 通过命令单向地将js数据传入视图页面
    </script>

    <hr>

    <!-- vue基础写法：声明式编程 -->
    <div id="vue">
        <!-- Vue借鉴了MVVM模型思想，分三层结构：
                1. M  模型(Model)          ：  data中的数据
				2. V  视图(View)           ：  模板代码
				3. VM 视图模型(ViewModel)   ：  Vue实例
                其中，ViewModel是联系View和Model的纽带 -->

        <!-- data中的数据message（模型层Model）通过VM与模板代码（视图层View）绑定 -->
        
        <!-- 插值语法：
                插值是数据绑定的最常见形式。
                插值在标签内表示为 Mustache 语法'{{}}'；在标签上表现为'v-bind:'。
                插值的内容除支持变量外，它们还支持单个表达式。
                (如需插值HTML代码请使用 v-html) -->
        <span v-bind:style="color">{{ message }}{{ 1+1 }}</span>
        <!-- 指令语法：
                指令是带有 v- 前缀的特殊 attribute，例如 v-if。通常以单个表达式为值。
                指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。 
                具体的指令语法见第四节-->
        <p v-if="seen">此元素的插入/移除由 seen:{{ seen }} 决定</p>
    </div>

    <script>
        // 声明一个Vue实例，HTML元素将挂载于此对象。一个Vue对象和一个HTML元素始终一对一绑定。
        let vm = new Vue({
            el: '#vue', // 通过css选择器绑定要挂载的元素
            data: { // 声明data对象。Vue实例中，data对象的所有属性都会加入到Vue的「响应式系统」，当其中的值发生改变时，视图层将会响应匹更新的值。
                message: 'Form Vue',
                color: 'color:green',
                seen: 1 + 1 == 3
            }
        })
        // 尝试在控制台中改变vm.message，视图层也将随之改变。
    </script>
</body>

</html>
