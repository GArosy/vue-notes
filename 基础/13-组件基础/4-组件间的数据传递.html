<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- post 是组件注册时定义的 attribute -->
        <blog-post :post="{title: 'hello',content:'content'}"> </blog-post>

        <div :style="{fontSize:postFontSize + 'px', color: postColor}">
            <!-- 父传子：父组件vm的数据posts传入子组件blog-post，
                使用v-bind为property动态传值，并遍历posts渲染出子组件 -->
            <blog-post v-for="item in posts" :key="item.id" :post="item"></blog-post>
        </div>

    </div>

</body>
<script src="../vue.js"></script>
<script>
    // 组件注册时可以在prop内自定义它的标签的attribute，传值给prop时，该值就成为这个组件的property。
    Vue.component('blog-post', {
        props: ['post'],
        template: `
            <div>
                <h2>{{ post.title }}</h2>
                <div v-html='post.content'></div>
            </div>`
    })

    const vm = new Vue({
        el: '#app',
        data: {
            posts: [{
                    id: 1,
                    title: 'My journey with Vue',
                    content: 'content'
                },
                {
                    id: 2,
                    title: 'Blogging with Vue',
                    content: 'content'
                },
                {
                    id: 3,
                    title: 'Why Vue is so fun',
                    content: 'content'
                }
            ],
            postFontSize: 20,
            postColor: "#F00"
        }
    })
</script>

</html>
